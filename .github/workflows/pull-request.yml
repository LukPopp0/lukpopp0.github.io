name: Build on PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 9.14.2

      - name: Set Node.js 20.x ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Install Dependencies ğŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ—
        run: pnpm build
